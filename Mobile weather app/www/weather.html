<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css.css" type="text/css">
</head>
<body>

<h1>Weather App</h1>
<div id="search_container">
    <input type="text" placeholder="Enter city..." id="city_input">
    <button id="get_weather_button">Check weather</button>
</div>

<div id="weather_containers">
    <div class="weather_details">
        <div class="weather_date"></div>
        <div class="weather_temp"></div>
        <div class="weather_feels_like"></div>
        <img class="weather_icon">
        <div class="weather_description"></div>
    </div>
</div>

<script src="js.js"></script>

</body>
</html>
