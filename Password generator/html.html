<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password generator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Generate your password</h1>
        <div class="password">
            <h2>Your password:</h2>
            <input type="text" id="password" class="blurred">
            <div id="copy_button">

                </svg>
            </div>
            <div id="password_visibility">

                </svg>
            </div>
        </div>
        </div>
        <div class="options">
            <h2>Options</h2>
            <div class="option">
                <label for="length">Length:</label>
                <input type="number" id="length" value="12" min="1" max="30">
            </div>
            <div class="option">
                <label for="uppercase">Uppercase letters:</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="numbers">Numbers:</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">Symbols:</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <button id="generate_button">Generate</button>
        </div>
    <script src="js.js"></script>
</body>
</html>
