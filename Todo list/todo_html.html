<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo_css.css">
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
<div class="main_block">
    <!-- Search box -->
    <div class="search_box">
        <input type="text" id="search" placeholder="Search...">
    </div>

    <!-- Task list -->
    <ul id="taskList"></ul>

    <!-- Add new task -->
    <div class="add_box">
        <input type="text" id="newTask" placeholder="To do...">
        <input type="date" id="taskDate">
        <button id="addTaskBtn">Add task</button>
    </div>
</div>

<script src="todo_js.js"></script>
</body>
</html>
